name: Scrape & Deploy

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: scrape-deploy
  cancel-in-progress: true

jobs:
  scrape-analyze-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scripts/election_scraper.py

      - name: Run analysis & export JSON
        run: python scripts/mp_pl_comparer.py --export

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/data/
          git diff --cached --quiet || git commit -m "chore: update election data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
