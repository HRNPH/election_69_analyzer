<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Election 69 - Correlation Analyzer</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        header p { color: var(--text-muted); font-size: 0.95rem; }
        .timestamp {
            display: inline-block;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--accent-light);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-light);
        }
        .stat-card .label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        .section { margin-bottom: 2rem; }
        .section h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        .chart-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }
        .bar-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.6rem;
            gap: 0.75rem;
        }
        .bar-label {
            min-width: 120px;
            font-size: 0.85rem;
            text-align: right;
            color: var(--text-muted);
            white-space: nowrap;
        }
        .bar-track {
            flex: 1;
            background: var(--bg);
            border-radius: 4px;
            height: 24px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            border-radius: 4px;
            transition: width 0.5s ease;
            min-width: 2px;
        }
        .bar-value {
            min-width: 40px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            padding: 0.6rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: var(--surface);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
        }
        tr:hover { background: rgba(59, 130, 246, 0.05); }
        .match-yes { color: var(--green); font-weight: 600; }
        .match-no { color: var(--text-muted); }
        .table-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: auto;
            max-height: 600px;
        }
        .filter-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-bar input, .filter-bar select {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            color: var(--text);
            font-size: 0.85rem;
        }
        .filter-bar input:focus, .filter-bar select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        .loading .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-msg {
            text-align: center;
            padding: 2rem;
            color: var(--red);
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--red);
        }
        .history-section { margin-top: 1rem; }
        .history-table th, .history-table td { font-size: 0.85rem; padding: 0.5rem 0.6rem; }
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
        }
        footer a { color: var(--accent-light); text-decoration: none; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üó≥Ô∏è Thai Election 69 ‚Äî Correlation Analyzer</h1>
            <p>MP Candidate Number vs Party List Ranking Correlation</p>
            <div class="timestamp" id="timestamp">Loading...</div>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading analysis data...</div>
            </div>
        </div>

        <footer>
            <p>Data source: <a href="https://www.thaipbs.or.th/election69/result/en/geo?region=all&view=area" target="_blank">Thai PBS Election 69</a> (Unofficial Results)</p>
            <p style="margin-top:0.3rem;">Excludes Party 06 (United Thai Nation) and 09 (Pheu Thai) from comparison &bull;
            <a href="https://github.com/HRNPH/election_69_analyzer" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <script>
    (async function() {
        const contentEl = document.getElementById('content');
        const timestampEl = document.getElementById('timestamp');

        try {
            const [resultsRes, historyRes] = await Promise.all([
                fetch('data/results.json'),
                fetch('data/history.json').catch(() => null)
            ]);

            if (!resultsRes.ok) throw new Error('Results data not available yet.');
            const data = await resultsRes.json();
            const history = historyRes && historyRes.ok ? await historyRes.json() : [];

            // Timestamp
            const ts = new Date(data.timestamp);
            timestampEl.textContent = `Last updated: ${ts.toLocaleString('en-GB', { dateStyle: 'medium', timeStyle: 'medium', timeZone: 'Asia/Bangkok' })} (Asia/Bangkok)`;

            // Render
            contentEl.innerHTML = renderStats(data) + renderChart(data) + renderFilters() + renderTable(data) + renderHistory(history);
            setupFilters(data);

        } catch (err) {
            contentEl.innerHTML = `<div class="error-msg">‚ö†Ô∏è ${err.message}<br><small>Run the analysis with <code>--export</code> flag or wait for the next scheduled update.</small></div>`;
        }
    })();

    function renderStats(data) {
        return `<div class="stats-grid">
            <div class="stat-card"><div class="value">${data.total_areas}</div><div class="label">Total Areas Analyzed</div></div>
            <div class="stat-card"><div class="value">${data.matched_areas}</div><div class="label">Areas with Match</div></div>
            <div class="stat-card"><div class="value">${data.match_rate}%</div><div class="label">Match Rate</div></div>
            <div class="stat-card"><div class="value">${data.summary_by_party.length}</div><div class="label">Parties with Matches</div></div>
        </div>`;
    }

    function renderChart(data) {
        if (!data.summary_by_party.length) return '';
        const max = data.summary_by_party[0].match_count;
        const bars = data.summary_by_party.map(p => {
            const pct = (p.match_count / max * 100).toFixed(1);
            return `<div class="bar-row">
                <div class="bar-label">${p.party_code}</div>
                <div class="bar-track"><div class="bar-fill" style="width:${pct}%"></div></div>
                <div class="bar-value">${p.match_count}</div>
            </div>`;
        }).join('');
        return `<div class="section"><h2>üìä Matches by Party</h2><div class="chart-container">${bars}</div></div>`;
    }

    function renderFilters() {
        return `<div class="section" id="details-section">
            <h2>üìã Area Details</h2>
            <div class="filter-bar">
                <input type="text" id="filter-area" placeholder="Search area code...">
                <select id="filter-match">
                    <option value="all">All</option>
                    <option value="match">Matches Only</option>
                    <option value="no-match">No Match Only</option>
                </select>
                <select id="filter-party"><option value="all">All Parties</option></select>
            </div>
        </div>`;
    }

    function renderTable(data) {
        const rows = data.details.map(r => {
            const cls = r.matched ? 'match-yes' : 'match-no';
            const statusText = r.matched ? r.status : 'No Match';
            return `<tr data-area="${r.area}" data-match="${r.matched}" data-party="${r.mp_party}">
                <td>${r.area}</td>
                <td>${r.mp_number}</td>
                <td>${r.mp_party}</td>
                <td class="${cls}">${statusText}</td>
            </tr>`;
        }).join('');
        return `<div class="table-wrapper" id="table-wrapper"><table>
            <thead><tr><th>Area</th><th>MP Number</th><th>MP Party</th><th>Status</th></tr></thead>
            <tbody id="details-body">${rows}</tbody>
        </table></div>`;
    }

    function renderHistory(history) {
        if (!history || history.length < 2) return '';
        const rows = history.slice().reverse().map(h => {
            const ts = new Date(h.timestamp);
            return `<tr>
                <td>${ts.toLocaleString('en-GB', { dateStyle: 'short', timeStyle: 'short', timeZone: 'Asia/Bangkok' })}</td>
                <td>${h.total_areas}</td>
                <td>${h.matched_areas}</td>
                <td>${h.match_rate}%</td>
            </tr>`;
        }).join('');
        return `<div class="section history-section"><h2>üìà Scrape History</h2>
            <div class="table-wrapper"><table class="history-table">
                <thead><tr><th>Timestamp</th><th>Areas</th><th>Matches</th><th>Rate</th></tr></thead>
                <tbody>${rows}</tbody>
            </table></div></div>`;
    }

    function setupFilters(data) {
        const parties = [...new Set(data.details.map(r => r.mp_party))].sort();
        const partySelect = document.getElementById('filter-party');
        if (partySelect) {
            parties.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p;
                opt.textContent = p;
                partySelect.appendChild(opt);
            });
        }

        const applyFilters = () => {
            const areaQuery = (document.getElementById('filter-area').value || '').toLowerCase();
            const matchFilter = document.getElementById('filter-match').value;
            const partyFilter = document.getElementById('filter-party').value;
            const rows = document.querySelectorAll('#details-body tr');
            rows.forEach(row => {
                const area = row.dataset.area;
                const isMatch = row.dataset.match === 'true';
                const party = row.dataset.party;
                let show = true;
                if (areaQuery && !area.includes(areaQuery)) show = false;
                if (matchFilter === 'match' && !isMatch) show = false;
                if (matchFilter === 'no-match' && isMatch) show = false;
                if (partyFilter !== 'all' && party !== partyFilter) show = false;
                row.style.display = show ? '' : 'none';
            });
        };

        ['filter-area', 'filter-match', 'filter-party'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.addEventListener('input', applyFilters);
        });
    }
    </script>
</body>
</html>
